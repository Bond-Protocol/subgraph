type Erc20BondToken @entity {
    id: Bytes!
    bondToken: Bytes!
    underlying: Bytes!
    expiry: BigInt!
    owner: Bytes!
    teller: Bytes
    network: String!
}

type Erc1155BondToken @entity {
    id: Bytes!
    tokenId: BigInt!
    underlying: Bytes!
    expiry: BigInt!
    owner: Bytes!
    teller: Bytes
    network: String!
}

type BondPurchase @entity {
    id: Bytes!
    marketId: BigInt!
    amount: BigInt
    payout: BigInt
    recipient: Bytes!
    referrer: Bytes!
    timestamp: BigInt!
}

type Token @entity {
    id: String! # chain name_address
    network: String!
    address: String! # address
    decimals: BigInt!
    symbol: String!
    name: String!
    lpPair: Pair
}

type Market @entity {
    id: String! # chain name_contract name_market id
    name: String!
    network: String!
    auctioneer: Bytes! # address
    teller: Bytes! # address
    marketId: BigInt!
    owner: Bytes! # address
    payoutToken: Token!
    quoteToken: Token!
    vesting: BigInt!
    vestingType: String!
    isLive: Boolean!
    isInstantSwap: Boolean!
}

type Pair @entity {
    id: String! # address
    token0: Token!
    token1: Token!
}
